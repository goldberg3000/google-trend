                border-radius: 10px;

                padding: 20px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

                animation: fadeIn;

            }
            .article-card {
                background-color: rgba(255, 255, 255, 0.1);

                transition: transform 0.3s ease, box-shadow 0.3s ease;

                text-decoration: none;
                display: block;

            .article-card:hover {

            }
            .article-title {

            }

                text-decoration: none;
                font-weight: bold;
            }
            .article-link:hover {

            }
            .footer {

                font-size: 0.9em;
                color: #ccc;
                padding: 10px;
                background: rgba(0, 0, 0, 0.6);
                width: 100%;
                margin-top: 20px;
            }
            .footer a {
                color: #ccc;
                text-decoration: none;
            }
            .footer a:hover {
                color: #e0e0e0;
                text-decoration: underline;
            }
            @media (max-width: 768px) {
                .container {
                    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                }
                .article-card {
                    padding: 15px;
                }
                .article-title {
                    font-size: 1.1em;
                }
                h1 {
                    font-size: 2em;
                }
                .header, .footer {
                    padding: 10px 0;
                }
            }
